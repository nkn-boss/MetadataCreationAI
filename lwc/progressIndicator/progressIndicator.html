<template>
    <div class="slds-progress">
        <ol class="slds-progress__list">
            <template for:each={steps} for:item="step">
                <li key={step.index} class="slds-progress__item {step.class}">
                    <button class="slds-button slds-progress__marker" aria-describedby="step-{step.index}"></button>
                    <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                        <span class="slds-progress__item_label" id="step-{step.index}">{step.label}</span>
                    </div>
                </li>
            </template>
        </ol>
    </div>
</template>
