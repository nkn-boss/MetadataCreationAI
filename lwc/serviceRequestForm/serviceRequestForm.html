<template>
    <lightning-card title="Service Request">
        <div class="slds-p-around_medium">
            <lightning-input label="Name" value={name} onchange={handleInputChange} required></lightning-input>
            <lightning-input label="Email" type="email" value={email} onchange={handleInputChange} required></lightning-input>
            <lightning-input label="Phone" type="tel" value={phone} onchange={handleInputChange}></lightning-input>
            <lightning-textarea label="Description" value={description} onchange={handleInputChange} required></lightning-textarea>
            <lightning-combobox label="Priority" value={priority} options={priorityOptions} onchange={handleInputChange} required></lightning-combobox>
            <div class="slds-m-top_medium">
                <lightning-button label="Submit" onclick={handleSubmit} class="slds-m-top_small"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
